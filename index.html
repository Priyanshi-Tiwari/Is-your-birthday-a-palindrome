    <header>
        <h1>Is your Birthday a Palindrome?</h1>
    </header>

    <p>This app checks if your birthday is a palindrome in 6 formats: dd-mm-yyyy, mm-dd-yyyy, yyyy-mm-dd, dd-mm-yy, mm-dd-yy, yy-mm-dd </p>
    <label for="date-input">When is your birthday?</label>
    <input type="date" id="date-input"/>
    <button id="check-btn">Let's check</button>
    <div id="output-div"></div>
    </div>
